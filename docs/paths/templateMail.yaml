post:
  tags:
    - Template Controller
  summary: Create a template
  security:
    - x-api-key: []
    - x-client-id: []
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
          properties:
            name:
              type: string
              example: 'HTML_EMAIL_SEND_TOKEN'
  responses:
    '201':
      description: Created
    '409':
      description: Conflict
    '404':
      description: Not Found
    '500':
      description: Server Error
get:
  tags:
    - Template Controller
  summary: Get list templates
  security:
    - x-api-key: []
    - x-client-id: []
    - bearerAuth: []
  responses:
    '200':
      description: OK
    '404':
      description: Not Found
    '500':
      description: Server Error
